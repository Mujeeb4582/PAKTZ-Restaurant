<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>PAKTZ Restaurant</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-wrapper">
                <a href="#"><img src="./img/PAKtZ.png" alt="Restaurant logo"></a>
            </div>
            <ul class="navItems">
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">Products</a></li>
                <li class="item"><a href="#">Order</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Contact</a></li>
            </ul>
            <button class="hamburger">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </nav>
    </header>
    
    <section id="pop-container">
      
        <div class="popup-wrapper">
            <div class="close-btn">
                <svg class="close-btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
            </div>
            <div class="meal-detail-container">
            </div>
            <div class="mealCommentsContainer">
                <h4 class="comment_counts"></h4>
                <ul class="comments-lists">

                </ul>
            </div>
            <div class="CommentFormContainer" >
                <h3 class="form-title">Add a Comment</h3>
                <form class="comment-form">
                  <input type="text" name="uname" placeholder="Your name" required>
                  <textarea name="ucomment" placeholder="Your insights" id="" cols="30" rows="7" required>
                  </textarea>
                  <button class="add-comment">Comment</button>
                </form>
            </div>
        </div>
        
     </section>

    
    <main>
        <!-- code injected by JavaScript -->
    </main>

    <footer>
        <div class="footer-wrapper">
            <a href="#"><img src="./img/PAKtZ.png" alt="Restaurant logo"></a>
            <h5 class="creator">Created by Mujeeb and Abdullah under the MIT licence</h5>
        </div>
    </footer>
</body>
</html>
