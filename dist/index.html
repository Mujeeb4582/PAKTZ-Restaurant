<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>PAKTZ Restaurant</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
        <nav>
            <div class="logo-wrapper">
                <a href="#"><img src="./img/PAKtZ.png" alt="Restaurant logo"></a>
            </div>
            <ul class="navItems">
                <li class="item"><a href="#">Home</a></li>
                <li class="item2"><a href="#"></a></li>
                <li class="item"><a href="#">Order</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="pop-container">
      <div class="popup-wrapper">
        <div class="close-btn">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="meal-detail-container"></div>
        <div class="mealCommentsContainer">
          <h4 class="comment_counts"></h4>
          <ul class="comments-lists">
            <!-- code injected by JavaScript -->
          </ul>
        </div>
        <div class="CommentFormContainer">
          <h3 class="form-title">Add a Comment</h3>
          <form class="comment-form">
            <input type="text" name="uname" placeholder="Your name" required />
            <textarea
              name="ucomment"
              placeholder="Your insights...."
              className=""
              cols="30"
              rows="7"
              required></textarea>
            <button class="add-comment">Comment</button>
          </form>
        </div>
      </div>
    </section>

    <main>
      <!-- code injected by JavaScript -->
    </main>

    <footer>
      <div class="footer-wrapper">
        <a href="#"><img src="./img/PAKtZ.png" alt="Restaurant logo" /></a>
        <h5 class="creator">
          Created by Mujeeb and Abdullah under the MIT licence
        </h5>
      </div>
    </footer>
  </body>
</html>
